<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .flex-container {
      display: flex;
      align-items: flex-start; /* Align items to the top */
      height: 200px; /* Just for illustration */
      border: 1px solid #ccc; /* Just for illustration */
    }

    .flex-item {
      width: 100px; /* Just for illustration */
      height: 50px; /* Just for illustration */
      margin: 10px; /* Just for illustration */
      background-color: #f0f0f0; /* Just for illustration */
    }
  </style>
</head>
<body>

<div class="flex-container">
  <div class="flex-item">Item 1</div>
  <div class="flex-item">Item 2</div>
  <div class="flex-item">Item 3</div>
</div>

</body>
</html>
